<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      lang="en"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Change Password Form</title>
        <h:outputStylesheet library="css" name="change-password.css"/>
        <h:outputScript library="js" name="change-password-validate.js"/>
    </h:head>
    <h:body>
        <div class="change-password-title">
            <h2>Change Your Password</h2>
        </div>
        <h:form method="post" class="new-password-box" id="form">
            <table role="presentation">
                <p>New Password: </p>
                <h:inputSecret id="password"
                         title="New Password: "
                         value="#{password.newPassword}"
                         required="true"
                         requiredMessage="Error: A password is required."
                         maxlength="25" 
                         onkeyup="checkBox1(this.value)"/>
                <br/>
                <p>Confirm Password: </p>
                <h:inputSecret id="passwordConfirm"
                         title="Confirm Password: "
                         onkeyup="checkBox2(this.value)"/>
            </table>
            <p class="error" id="errorLength" hidden="true">Your Password must be at least 8 characters long!</p>
            <br/>
            <p class="error" id="errorMatch" hidden="true">Passwords Must Match!</p>
            <br/>
            <h:commandButton id="cancel" value="Cancel" action="index" class="button">
            </h:commandButton>
            <h:commandButton id="confirm" value="Confirm" action="#{password.changePassword}" class="button" disabled="true">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
