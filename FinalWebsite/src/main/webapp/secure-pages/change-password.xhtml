<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      lang="en"
      xmlns:h="jakarta.faces.html">
    <head>
        <title>Change Password Form</title>
    </head>
    <body>
        <h2>Enter Your New Password:</h2>
        <h:form method="post" action="j_security_check">
            <table role="presentation">
                <p>New Password: </p>
                <h:inputText id="password"
                         title="New Password: "
                         value="#{password.newPassword}"
                         required="true"
                         requiredMessage="Error: A password is required."
                         maxlength="25" />
                <br/>
                <p>Confirm Password: </p>
                <h:inputText id="passwordConfirm"
                         title="Confirm Password: "/>
            </table>
            <p></p>
            <h:commandButton id="cancel" value="Cancel" action="index">
            </h:commandButton>
            <h:commandButton id="confirm" value="Confirm" action="#{password.changePassword}">
            </h:commandButton>
        </h:form>
    </body>
</html>
