<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Logged Out</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="logout.css"/>
        
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <h1>#{password.currentUser}, are you sure you want to log out.</h1>
            <p><h:commandLink action="#{password.logout}" value="Click here"/> to confirm logout.</p>
        </div>
        </h:form>
    </h:body>
</html>
