<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <h:outputStylesheet library="css" name="create_user.css"/>
    </h:head>

    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="User ID" for="userid" />
                <h:inputText id="userid" value="#{usersController.selected.userid}" title="#{bundle.CreateUsersTitle_userid}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_userid}"/>
                <h:outputLabel value="Password" for="password" />
                <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
            </h:panelGrid>
            <br/>
            <h:panelGroup layout="block" >
                <h:commandButton action="#{usersController.create}" value="Create" styleClass="button" style="margin-right: 10px;"/>
                <h:link outcome="/secure-pages/index" value="Login" styleClass="button"/>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
